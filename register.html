<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account — PillPal</title>
  <link rel="stylesheet" href="cssstyle.css">
</head>
<body>
  <header class="app-header">
    <div class="left">
      <a href="index.html" class="back">←</a>
      <strong class="brand">Pill Pal</strong>
      <div class="left">
       <header class="app-header">
    <nav class="footer-nav" role="navigation" aria-label="Footer">
      <div class="left">
      <a href="home.html" class="nav-item active">Home</a>
      <a href="register.html" class="nav-item">Register</a>
      <a href="login.html" class="nav-item">Login</a>
      </div>
    </nav>
  </header>
    </div>
  </header>

  <main id="main" tabindex="-1" class="container narrow">
    <h1>Create account</h1>
    <p class="lead">Register to start receiving medication reminders on your device.</p>

    <form id="registerForm" novalidate>
      <label for="firstName">First name</label>
      <input id="firstName" name="firstName" type="text" required autocomplete="given-name">

      <label for="lastName">Last name</label>
      <input id="lastName" name="lastName" type="text" required autocomplete="family-name">

      <label for="email">Email address</label>
      <input id="email" name="email" type="email" required autocomplete="email">

      <label for="password">Password <small>(min 8 chars)</small></label>
      <input id="password" name="password" type="password" minlength="8" required autocomplete="new-password">

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Female</option>
        <option>Male</option>
        <option>Non-binary</option>
        <option>Prefer not to say</option>
      </select>

      <button class="btn primary" type="submit">Create account</button>
      <p class="muted">Already have an account? <a href="login.html">Sign in</a></p>
      <div id="regMessage" role="status" aria-live="polite" class="message"></div>
    </form>
  </main>

  <script src="register.js"></script>
</body>
</html>
